<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Chatbot</h1>
    <div id="chat-window">
        {% for chat in chat_history %}
            <div class="chat-message">
                <strong>User:</strong> {{ chat.user }}<br>
                <strong>Bot:</strong> {{ chat.bot }}<br>
                <small>{{ chat.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</small>
            </div>
            <hr>
        {% endfor %}
    </div>
    <form action="/chatbot" method="post">
        <input type="text" name="user_input" placeholder="Type your message here">
        <input type="submit" value="Send">
    </form>
</body>
</html>
